<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MASH Game</title>
  <style>
    body { font-family: 'Comic Sans MS', cursive; background: #fff0f6; text-align: center; padding: 20px; }
    h2 { color: #ff6b81; }
    input { margin: 5px; padding: 6px; border-radius: 8px; border: 1px solid #ccc; width: 120px; }
    button { margin: 10px; padding: 8px 16px; border: none; background: #ff6b81; color: white; border-radius: 8px; cursor: pointer; }
    button:hover { background: #ff4757; }
    #result { margin-top: 15px; font-weight: bold; background: #fff; padding: 12px; border-radius: 10px; display: inline-block; box-shadow: 0 0 8px #ccc; }
  </style>
</head>
<body>

  <h2>ğŸ’– Mini MASH Game</h2>
  <p>Fill in your dream options!</p>
  Crush: <input id="cr1"><input id="cr2"><br>
  Job: <input id="job1"><input id="job2"><br>
  Car: <input id="car1"><input id="car2"><br>
  Place: <input id="place1"><input id="place2"><br>

  <button onclick="play()">Tell My Future</button>
  <button onclick="location.reload()">Play Again</button>

  <div id="result"></div>

  <script>
    const play = () => {
      const v = id => document.getElementById(id).value || "???";
      const r = a => a[Math.floor(Math.random() * a.length)];
      const mash = ["Mansion", "Apartment", "Shack", "House"];
      document.getElementById('result').innerHTML = `ğŸ  ${r(mash)} in ${r([v('place1'), v('place2')])}<br>
        ğŸ’ Marry ${r([v('cr1'), v('cr2')])}<br>ğŸ’¼ Be a ${r([v('job1'), v('job2')])}<br>
        ğŸš— Drive a ${r([v('car1'), v('car2')])}`;
    };
  </script>

</body>
</html>
